<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="{{ url_for('static', filename='lstyle.css') }}">
</head>
{% with messages = get_flashed_messages(with_categories = true) %}
{% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
        <div class="alert alert-danger alert-{{ category }}">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% else %}
        <div class="alert alert-success alert-{{ category }}">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    {% endfor %}
{% endif %}
{% endwith %}

<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        
        <form action="{{ url_for('auth.login') }}" id="auth-form" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p id="toggle-text">Don't have an account? <a href="#" id="toggle-linkr">Register</a></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
